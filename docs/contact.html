<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Buddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Basic styling for navbar */
        .navbar {
            background-color: #2c3e50;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-right: 10px;
        }
        .navbar a:hover {
            background-color: #1a2530;
            border-radius: 5px;
        }
        .logo {
            font-weight: bold;
            font-size: 1.5em;
            margin-right: 30px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }

        /* Set background image for the whole page */
        body {
            background-image: url('bg-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Hero section styling */
        .hero {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .hero-content {
            position: relative;
            max-width: 800px;
            padding: 20px;
        }
        
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Contact page styling */
        .contact-container {
            padding: 40px;
            max-width: 600px;
            margin: 0 auto 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .contact-info {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .contact-item i {
            margin-right: 10px;
            font-size: 20px;
            width: 25px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Travel Buddy</div>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    
    <!-- Hero Section with Background Image -->
    <section class="hero">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out with questions, feedback, or travel inquiries.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <div class="contact-container">
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Other Ways to Reach Us</h2>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Travel Street, Adventure City</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <p>+1 (555) 123-4567</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>info@travelbuddy.com</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Here you would typically send this data to a server
            console.log("Form submitted with:", {name, email, message});
            
            // Show confirmation (in a real app, you'd wait for server response)
            alert("Thank you for your message! We'll get back to you soon.");
            this.reset();
        });
    </script>
</body>
</html></form>
